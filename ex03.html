<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 03 Booleans
    </title>
    <script>
        var fewdIsFun = true;
        console.log("Is FEWD fun? t/f " + fewdIsFun);

        // 3 types of Boolean operators &&, ||, !

        var tookShower = true;
        var hasShoes = true;

        console.log(tookShower && hasShoes);
        
        var ateApple = true, ateOrange = false;
        console.log(ateApple || ateOrange);

        var isWeekend = true, needShower = !isWeekend;
        console.log(needShower);

        var weekend = false, hadShower = true, hadApple = false, hadOrange = true;
        var shouldIGoToSchoolToday = !weekend && hadShower &&(hadApple || hadOrange);
        console.log("Should I go to school today: " + shouldIGoToSchoolToday);
    </script>
</head>

</body>
