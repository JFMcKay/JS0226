    <script>
        //Number game...
        var secretNum = Math.floor(Math.random() * 9 + 1);
        var hint = " ";
        var guess = null;
        function guessNumber() {
            if (guess != null) {
                var yourGuess = prompt("Please guess my number between 1 and 0, " + hint + guess);
            } else {
                var yourGuess = prompt("Please guess my number between 1 and 0");
            }
            if (yourGuess != null) {
                if (secretNum == yourGuess) {
                        console.log("You guessed right my number is " + secretNum);
                    } else {
                        console.log("BRRR wrong answer!");
                        if (yourGuess < secretNum) {
                            hint = "Try again the number is higher than ";
                            guess = yourGuess;
                            guessNumber();
                        } else {
                            hint = "Try again the number is lower than ";
                            guess = yourGuess;
                            guessNumber();
                        }
                    }
            } else {
                yourGuess = prompt("Please guess my number between 1 and 9");
            }
        }
        guessNumber();
